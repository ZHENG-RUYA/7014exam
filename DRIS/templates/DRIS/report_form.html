{% extends "DRIS/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>{% if object %}更新{% else %}新建{% endif %}灾难报告</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-primary">提交</button>
                        <a href="{% url 'disaster_reports' %}" class="btn btn-secondary ml-2">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
