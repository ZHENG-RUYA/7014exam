<!-- DRIS/templates/DRIS/volunteer_register.html -->
{% extends "DRIS/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Volunteer Registration</h3>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">User Information</legend>
                        {{ user_form|crispy }}
                        <legend class="border-bottom mb-4 mt-4">Volunteer Information</legend>
                        {{ volunteer_form|crispy }}
                    </fieldset>
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-primary">Register as Volunteer</button>
                    </div>
                </form>
                <div class="border-top pt-3 mt-3">
                    <small class="text-muted">
                        Already have an account? <a href="{% url 'login' %}">Sign In</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
