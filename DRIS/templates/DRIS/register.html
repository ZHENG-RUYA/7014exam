{% extends "DRIS/base.html" %}
{% load crispy_forms_tags %}  <!-- 确保加载 crispy 标签 -->

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>用户注册</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}  <!-- 修正 csrf_token 标签 -->
                    {{ form|crispy }}  <!-- 正确使用 crispy 过滤器 -->
                    <button type="submit" class="btn btn-primary mt-3">注册</button>
                </form>
                <div class="mt-3">
                    <small>
                        已有账号？<a href="{% url 'login' %}">立即登录</a>  <!-- 修正 url 标签 -->
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
